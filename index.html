<html lang="en">
<head>

    <title>Register</title>

    <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-analytics.js";
    import {getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js"
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
    };
  
    // Initialize Firebase
         const app = initializeApp(firebaseConfig);
         const analytics = getAnalytics(app);
         const auth = getAuth();

        window.criar_usuario = function(){
            let Email = window.document.getElementById("Email").value;
            let password = window.document.getElementById("password").value;
            console.log(Email);
            console.log(password);
            
            createUserWithEmailAndPassword(auth, Email, password)
            .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            // ...
            console.log("Usuario criado");
            })
            .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // ..
            console.log(errorMessage);
            });
        };

        window.logar_usuario = function (){
            let Email = window.document.getElementById("Email").value;
            let password = window.document.getElementById("password").value;
            console.log(Email);
            console.log(password);

            signInWithEmailAndPassword(auth, Email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                // ...
            console.log("Parabens vc entrou ");
            console.log(user);
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorMessage);
            });
        }
      </script>
</head>
<body>  
        <label for="Email">Email</label> 

        <input type="Email" id="Email">

        <label for="password">Senha</label>
        <input type="password" id="password">

        <button type="button" onclick="window.criar_usuario();">Criar Usuário</button>
        <button type="button" onclick="window.logar_usuario();">Logar Usuário</button>
